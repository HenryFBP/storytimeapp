<p>stories works!</p>

<section>
  <label>
    title:
    <input [(ngModel)]="story.title" placeholder="title" />
  </label>
</section>

<section>
  <h3>{{ story.title }}</h3>

  <aside>
    <div>
      <span>Story id: {{ story.id }}</span>
    </div>
    <div>
      <span>Story tags: {{ story.tags }}</span>
    </div>
  </aside>
  <main>
    {{ story.textContent }}
  </main>
</section>
